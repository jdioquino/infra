version: "3"
services:
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Asia/Manila
      - UMASK_SET=022
      - WEBUI_PORT=8090
    volumes:
      - /{{ docker_directory }}/qbittorrent/config:/config
      - /nfs-share/movies:/downloads
    networks:
      - media-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8090"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbi.jdut.me`)"
      - "traefik.http.routers.qbittorrent.entrypoints=websecure"
      - "traefik.http.routers.qbittorrent.tls.certresolver=le"
      - "traefik.docker.network=media-net"
    restart: unless-stopped

networks:
  media-net:
    external: true
